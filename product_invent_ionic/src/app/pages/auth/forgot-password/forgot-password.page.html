<app-header backButton="/auth" title="Restablecer Cuenta"></app-header>
<ion-content>
  
  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <p class="ion-text-center"> Se te enviara un correo, para que puedas reestablecer tu contrase√±a</p>      

      <!-- Correo -->
      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>
  
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Se requiere el Correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un Correo Valido</div>
      </div>

      <ion-button color="success" expand="block" node="ios" class="submit" type="submit" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>


    </form>

  </div>


  

</ion-content>
