<ion-header class="ion-no-border">
  <ion-toolbar color="success">

    <ion-buttons slot="start">
      <!-- BotÃ³n de Regreso -->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

      <!-- Cerrar Pantalla de crear producto -->
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

       <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>
      

    </ion-buttons>

    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin">I N V E N T A R I O</div>
    </ion-title>
  </ion-toolbar> 
</ion-header>
